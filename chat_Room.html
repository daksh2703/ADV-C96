<!DOCTYPE html>
<html>

<head>
    <title>St. Marry Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="chat.css">
</head>

<body>
    <div class="container">
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="LOGOUT1()">Logout</button>
        <center>
            <h1 class="header">
                St. Fairy School
                <sup>
                    <img src="school.png" style="width:150px;height:150px;">
                </sup>
            </h1>
            <h3 id="username" class="color_white"></h3>
            <div class="form-group input_div_room_page">
                <label style="font-size:25px; color:white">#Add Room:</label>
                <input type="text" placeholder="Enter room name" id="roomname" class="form-control">
            </div>
            <button class="btn btn-info" onclick="ADDROOM()">Add Room</button>
            <h3 class="color_white">TRENDING ROOMS</h3>
            <div id="output"></div>
        </center>
    </div>

    <script src="chat_Room.js"></script>
</body>

</html>
